<body>

  <br>
  <span *ngFor="let x of alphabets; index as i">
    <span> 
      <br>
      <button class="button" (click)="onSelectFirst(x)">{{ i+1 }}</button>
    </span>
    <span *ngFor="let y of x; index as i">
      <span class="circle">{{ y }}</span>
    </span>
  </span>
  <br>
  <span *ngFor="let x of userSelectedOptions; index as i">
    <span> 
      <br>
      <button class="button" (click)="onSelectSecond(i)">{{ i+1 }}</button>
    </span>
    <span *ngFor="let y of x; index as i">
      <span class="circle">{{ y }}</span>
    </span>
  </span>
<strong>{{ name }}</strong>
</body>
